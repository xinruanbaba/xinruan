<script type="text/javascript">
function hitokoto(t) {
    $("#hitokoto").stop().fadeOut(function() {
        $("#hitokoto").html(t.hitokoto),
        document.getElementById("hitokoto").href = "https://hitokoto.cn?id=" + t.id,
        $("#hitokoto").stop().fadeIn()
    })
}
function getHitokoto() {
    var t = ["a", "b", "c", "d","e","f","g"],
    o = document.createElement("script");
    o.type = "text/javascript",
    o.id = "hitokotoko_js",
    o.src = "//v1.hitokoto.cn/?encode=json&callback=hitokoto&charset=utf-8&cat=" + t[Math.floor(Math.random() * t.length)],
    $("#hitokoto").append(o)
}
$(document).ready(function() {
    getHitokoto()
}),
setInterval(getHitokoto, 1e4)
</script>

<script>

    function average(arrayOfNumbers) {
        var sum = 0;
        var length = arrayOfNumbers.length
        for (var i = 0; i < length; ++i) {
            sum += arrayOfNumbers[i]
        }
        return (sum / length);
    }

    Array.prototype.swap = function (x, y) {
        var b = this[x];
        this[x] = this[y];
        this[y] = b;
        return this;
    }
    String.prototype.startsWith = function (str) {
        return this.indexOf(str) == 0;
    };

    function bubbleSort(arr) {
        var sorted = false;
        var steps = [];

        while (!sorted) {
            sorted = true
            for (var i = 0; i < arr.length - 1; ++i) {
                steps.push(arr.slice())
                if (arr[i] > arr[i + 1]) {
                    arr.swap(i, i + 1)
                    sorted = false;
                }
            }
            steps.push(arr.slice())
        }
        return steps;
    }
